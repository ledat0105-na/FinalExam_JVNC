spring.application.name=FinalExam_JVNC

spring.datasource.url=jdbc:mysql://localhost:3306/final_exam_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080
spring.thymeleaf.cache=false

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-files=100
spring.servlet.multipart.file-size-threshold=2KB
file.upload-dir=uploads/products

# Defer multipart parsing until controller code accesses files to avoid
# early Tomcat parsing errors (e.g. FileCountLimitExceededException)
spring.servlet.multipart.resolve-lazily=true

# Tomcat multipart configuration (fix FileCountLimitExceededException)
server.tomcat.max-http-form-post-size=10485760
server.tomcat.max-swallow-size=10485760
# Allow more parts in multipart request
server.tomcat.max-http-post-size=10485760

