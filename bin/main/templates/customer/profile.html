<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <!-- Simple CSS for nice look -->
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-control:focus { border-color: #4a90e2; outline: none; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #4a90e2; color: #fff; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; font-size: 16px; }
        .btn:hover { background-color: #357abd; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        .readonly-field { background-color: #e9ecef; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { color: #4a90e2; text-decoration: none; margin-right: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-links">
        <a th:href="@{/customer/dashboard}">‚Üê Back to Dashboard</a>
    </div>

    <h2>Update Profile</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/customer/profile}" th:object="${profile}" method="post">
        
        <!-- Read-only Account Info -->
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control readonly-field" th:field="*{username}" readonly />
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control readonly-field" th:field="*{email}" readonly />
        </div>
        
        <hr>

        <!-- Editable Profile Info -->
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" th:field="*{fullName}" required />
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" />
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}" />
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" th:field="*{addressLine}" />
        </div>
        
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" th:field="*{city}" />
        </div>
        
        <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" th:field="*{country}" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn">Update Profile</button>
            <a th:href="@{/customer/dashboard}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
