<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đơn hàng của tôi | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4 mb-5">
        <h2 class="fw-bold mb-4">Đơn hàng của tôi</h2>

        <div th:if="${orders.isEmpty()}" class="text-center py-5 bg-light rounded">
            <i class="bi bi-bag-x text-muted" style="font-size: 4rem;"></i>
            <p class="mt-3 lead text-muted">Bạn chưa có đơn hàng nào.</p>
            <a th:href="@{/customer/products}" class="btn btn-primary mt-2">Tiến hành mua sắm</a>
        </div>

        <div th:unless="${orders.isEmpty()}" class="d-flex flex-column gap-3">
            <div class="card border-0 shadow-sm transition-hover" th:each="order : ${orders}">
                <div class="card-body p-4">
                    <div class="row align-items-center g-3">
                        <!-- Icon & Order ID -->
                        <div class="col-md-3 d-flex align-items-center">
                            <div class="bg-light rounded p-3 me-3 text-primary d-flex align-items-center justify-content-center"
                                style="width: 56px; height: 56px;">
                                <i class="bi bi-box-seam fs-4"></i>
                            </div>
                            <div>
                                <h5 class="fw-bold mb-1 text-primary" th:text="'#' + ${order.orderNumber}">#ORD-001</h5>
                                <small class="text-muted">
                                    <i class="bi bi-calendar3 me-1"></i>
                                    <span
                                        th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">12/12/2023</span>
                                </small>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="col-md-3">
                            <div class="d-flex flex-column">
                                <span class="text-muted small text-uppercase fw-bold mb-1"
                                    style="font-size: 0.7rem;">Trạng thái</span>
                                <div>
                                    <span class="badge rounded-pill px-3 py-2"
                                        th:classappend="${order.status == 'PENDING_CONFIRMATION' ? 'bg-warning text-dark bg-opacity-75' : 
                                                        (order.status == 'CONFIRMED' ? 'bg-info bg-opacity-75' : 
                                                        (order.status == 'SHIPPING' ? 'bg-primary bg-opacity-75' : 
                                                        (order.status == 'DONE' ? 'bg-success bg-opacity-75' : 'bg-secondary bg-opacity-75')))}"
                                        th:text="${order.status}">PENDING</span>
                                </div>
                            </div>
                        </div>

                        <!-- Payment & Total -->
                        <div class="col-md-3">
                            <div class="d-flex flex-column">
                                <span class="text-muted small text-uppercase fw-bold mb-1"
                                    style="font-size: 0.7rem;">Tổng thanh toán</span>
                                <span class="fw-bold fs-5 text-dark"
                                    th:text="${#numbers.formatDecimal(order.grandTotal, 0, 'COMMA', 0, 'POINT')} + ' đ'">100,000
                                    đ</span>
                                <small class="text-muted" th:text="${order.paymentMethod}">COD</small>
                            </div>
                        </div>

                        <!-- Action -->
                        <div class="col-md-3 text-md-end">
                            <a th:href="@{'/customer/orders/' + ${order.orderId}}"
                                class="btn btn-outline-primary rounded-pill px-4 fw-bold">
                                Chi tiết <i class="bi bi-arrow-right ms-1"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
