<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <!-- Simple CSS for nice look -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .nav-links {
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #4a90e2;
            text-decoration: none;
            margin-right: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="nav-links">
            <a th:href="@{/customer/dashboard}">‚Üê Back to Dashboard</a>
        </div>

        <h2>Change Password</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/customer/change-password}" th:object="${changePasswordDTO}" method="post">

            <div class="form-group">
                <label>Current Password</label>
                <input type="password" class="form-control" th:field="*{currentPassword}" required />
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" th:field="*{newPassword}" required minlength="6" />
            </div>

            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" required minlength="6" />
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Change Password</button>
                <a th:href="@{/customer/dashboard}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

</body>

</html>
