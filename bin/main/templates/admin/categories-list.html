<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="admin-page">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4 mb-5">
    <div th:if="${success}" class="alert alert-success border-0 shadow-sm"><i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span></div>
    <div th:if="${error}" class="alert alert-danger border-0 shadow-sm"><i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span></div>

    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h2 class="fw-bold mb-1">Quản lý danh mục</h2>
            <p class="mb-0 opacity-90">Tạo, sửa và xóa danh mục sản phẩm.</p>
        </div>
        <a href="/admin/categories/new" class="btn btn-primary fw-bold shadow-sm"><i class="bi bi-plus-lg"></i> Thêm mới</a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mã danh mục</th>
                        <th>Tên danh mục</th>
                        <th>Danh mục cha</th>
                        <th>Mô tả</th>
                        <th>Trạng thái</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td class="fw-bold text-muted" th:text="'#' + ${category.categoryId}"></td>
                        <td class="fw-bold" th:text="${category.categoryCode}"></td>
                        <td th:text="${category.categoryName}"></td>
                        <td>
                            <span th:if="${category.parentCategoryName}" th:text="${category.parentCategoryName}" class="badge bg-info bg-opacity-10 text-info"></span>
                            <span th:unless="${category.parentCategoryName}" class="text-muted">-</span>
                        </td>
                        <td class="text-muted small" th:text="${category.description != null ? category.description : '-'}"></td>
                        <td>
                            <span th:if="${category.isActive}" class="badge bg-success bg-opacity-10 text-success"><i class="bi bi-check-circle-fill"></i> Hoạt động</span>
                            <span th:unless="${category.isActive}" class="badge bg-danger bg-opacity-10 text-danger"><i class="bi bi-x-circle-fill"></i> Không hoạt động</span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/admin/categories/{id}/edit(id=${category.categoryId})}" class="btn btn-light btn-action text-primary" title="Sửa"><i class="bi bi-pencil"></i></a>
                            <form th:action="@{/admin/categories/{id}/delete(id=${category.categoryId})}" method="post" class="d-inline" onsubmit="return confirm('Bạn có chắc chắn muốn xóa danh mục này?');">
                                <button type="submit" class="btn btn-action btn-danger ms-1" title="Xóa"><i class="bi bi-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
