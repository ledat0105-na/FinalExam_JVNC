<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý mã khuyến mãi | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="admin-page">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4 mb-5">
    <div th:if="${success}" class="alert alert-success border-0 shadow-sm"><i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span></div>
    <div th:if="${error}" class="alert alert-danger border-0 shadow-sm"><i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span></div>

    <div class="page-header d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
        <div>
            <h2 class="fw-bold mb-1"><i class="bi bi-ticket-perforated me-2"></i>Quản lý mã khuyến mãi</h2>
            <p class="mb-0 opacity-90">Tạo, sửa và xóa mã khuyến mãi để áp dụng cho đơn hàng.</p>
        </div>
        <div>
            <a href="/admin/promotion-usages" class="btn btn-warning shadow-sm me-2">
                <i class="bi bi-clock-history me-2"></i>Lịch sử sử dụng
            </a>
            <a href="/admin/promotions/new" class="btn btn-primary shadow-sm me-2">
                <i class="bi bi-plus-lg me-2"></i>Thêm mới
            </a>
            <a href="/admin/dashboard" class="btn btn-light shadow-sm">
                <i class="bi bi-arrow-left me-2"></i>Dashboard
            </a>
        </div>
    </div>

    <!-- Promotions List Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Mã khuyến mãi</th>
                        <th>Tên</th>
                        <th>Loại giảm giá</th>
                        <th>Giá trị</th>
                        <th>Thời gian</th>
                        <th>Trạng thái</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="promotion : ${promotions}">
                        <td class="fw-bold text-muted" th:text="'#' + ${promotion.promotionId}"></td>
                        <td>
                            <span class="badge bg-primary bg-opacity-10 text-primary fw-bold" th:text="${promotion.promotionCode}"></span>
                        </td>
                        <td th:text="${promotion.promotionName}"></td>
                        <td>
                            <span class="badge bg-info bg-opacity-10 text-info" th:text="${promotion.discountType == 'PERCENT' ? 'Phần trăm' : 'Số tiền'}"></span>
                            <br>
                            <small class="text-muted" th:text="${promotion.discountLevel == 'ITEM' ? 'Theo sản phẩm' : 'Theo giỏ hàng'}"></small>
                        </td>
                        <td>
                            <span th:if="${promotion.discountType == 'PERCENT'}" 
                                  class="fw-bold text-success"
                                  th:text="${#numbers.formatDecimal(promotion.discountValue * 100, 1, 'COMMA', 1, 'POINT')} + '%'"></span>
                            <span th:if="${promotion.discountType == 'AMOUNT'}" 
                                  class="fw-bold text-success"
                                  th:text="${#numbers.formatDecimal(promotion.discountValue, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                        </td>
                        <td>
                            <small>
                                <div th:text="${#temporals.format(promotion.startDate, 'dd/MM/yyyy')}"></div>
                                <div class="text-muted" th:text="'Đến: ' + ${#temporals.format(promotion.endDate, 'dd/MM/yyyy')}"></div>
                            </small>
                        </td>
                        <td>
                            <span th:if="${promotion.isActive}" class="badge bg-success bg-opacity-10 text-success">
                                <i class="bi bi-check-circle-fill"></i> Hoạt động
                            </span>
                            <span th:unless="${promotion.isActive}" class="badge bg-danger bg-opacity-10 text-danger">
                                <i class="bi bi-x-circle-fill"></i> Không hoạt động
                            </span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/admin/promotions/{id}/edit(id=${promotion.promotionId})}" 
                               class="btn btn-light btn-action text-primary" 
                               title="Sửa">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{/admin/promotions/{id}/delete(id=${promotion.promotionId})}" 
                                  method="post" 
                                  class="d-inline" 
                                  onsubmit="return confirm('Bạn có chắc chắn muốn xóa mã khuyến mãi này?');">
                                <button type="submit" class="btn btn-action btn-danger ms-1" title="Xóa">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(promotions)}">
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            Không có mã khuyến mãi nào
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
