<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.categoryId != null} ? 'Sửa danh mục' : 'Tạo danh mục mới'"> | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="admin-page">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4 mb-5">
    <div th:if="${error}" class="alert alert-danger border-0 shadow-sm"><i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span></div>

    <div class="page-header mb-4">
        <h2 class="fw-bold mb-1" th:text="${category.categoryId != null} ? 'Sửa danh mục' : 'Tạo danh mục mới'"></h2>
        <p class="mb-0 opacity-90">Quản lý thông tin danh mục sản phẩm.</p>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/categories}" th:object="${category}" method="post">
                        <input type="hidden" th:field="*{categoryId}"/>
                        
                        <div class="mb-3">
                            <label for="categoryCode" class="form-label fw-bold">Mã danh mục <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="categoryCode" th:field="*{categoryCode}" required maxlength="50"/>
                        </div>

                        <div class="mb-3">
                            <label for="categoryName" class="form-label fw-bold">Tên danh mục <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" required maxlength="150"/>
                        </div>

                        <div class="mb-3">
                            <label for="parentCategoryId" class="form-label fw-bold">Danh mục cha</label>
                            <select class="form-select" id="parentCategoryId" th:field="*{parentCategoryId}">
                                <option value="">-- Không có danh mục cha --</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.categoryId}" 
                                        th:text="${cat.categoryName}"
                                        th:selected="${cat.categoryId == category.parentCategoryId}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold">Mô tả</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}" th:checked="${category.isActive != null ? category.isActive : true}"/>
                                <label class="form-check-label" for="isActive">Hoạt động</label>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Lưu</button>
                            <a href="/admin/categories" class="btn btn-light">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
