<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${warehouse.warehouseId != null} ? 'Sửa kho hàng' : 'Tạo kho hàng mới'"> | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="admin-page">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4 mb-5">
    <div th:if="${error}" class="alert alert-danger border-0 shadow-sm"><i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span></div>

    <div class="page-header mb-4">
        <h2 class="fw-bold mb-1" th:text="${warehouse.warehouseId != null} ? 'Sửa kho hàng' : 'Tạo kho hàng mới'"></h2>
        <p class="mb-0 opacity-90">Quản lý thông tin kho hàng trong hệ thống.</p>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/warehouses}" th:object="${warehouse}" method="post">
                        <input type="hidden" th:field="*{warehouseId}"/>
                        
                        <div class="mb-3">
                            <label for="warehouseCode" class="form-label fw-bold">Mã kho <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="warehouseCode" th:field="*{warehouseCode}" required maxlength="50"/>
                        </div>

                        <div class="mb-3">
                            <label for="warehouseName" class="form-label fw-bold">Tên kho <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="warehouseName" th:field="*{warehouseName}" required maxlength="150"/>
                        </div>

                        <div class="mb-3">
                            <label for="addressLine" class="form-label fw-bold">Địa chỉ</label>
                            <input type="text" class="form-control" id="addressLine" th:field="*{addressLine}"/>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label fw-bold">Thành phố</label>
                                <input type="text" class="form-control" id="city" th:field="*{city}"/>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label fw-bold">Quốc gia</label>
                                <input type="text" class="form-control" id="country" th:field="*{country}"/>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}" th:checked="${warehouse.isActive != null ? warehouse.isActive : true}"/>
                                <label class="form-check-label" for="isActive">Hoạt động</label>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Lưu</button>
                            <a href="/admin/warehouses" class="btn btn-light">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
