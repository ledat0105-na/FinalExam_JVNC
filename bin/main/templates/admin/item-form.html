<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${item.itemId != null} ? 'Sửa sản phẩm' : 'Tạo sản phẩm mới'"> | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="admin-page">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4 mb-5">
        <div th:if="${error}" class="alert alert-danger border-0 shadow-sm"><i
                class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span></div>

        <div class="page-header mb-4">
            <h2 class="fw-bold mb-1" th:text="${item.itemId != null} ? 'Sửa sản phẩm' : 'Tạo sản phẩm mới'"></h2>
            <p class="mb-0 opacity-90">Quản lý thông tin sản phẩm trong catalog.</p>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/items}" th:object="${item}" method="post"
                            enctype="multipart/form-data">
                            <input type="hidden" th:field="*{itemId}" />

                            <div class="mb-3">
                                <label for="sku" class="form-label fw-bold">SKU <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="sku" th:field="*{sku}" required
                                    maxlength="50" />
                            </div>

                            <div class="mb-3">
                                <label for="itemName" class="form-label fw-bold">Tên sản phẩm <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="itemName" th:field="*{itemName}" required
                                    maxlength="200" />
                            </div>

                            <div class="mb-3">
                                <label for="categoryId" class="form-label fw-bold">Danh mục <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="categoryId" th:field="*{categoryId}" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.categoryId}"
                                        th:text="${cat.categoryName}"
                                        th:selected="${cat.categoryId == item.categoryId}"></option>
                                </select>
                            </div>

                            <!-- Image Upload Section -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Hình ảnh sản phẩm</label>

                                <!-- Current Image Preview -->
                                <div th:if="${item.imageUrl != null and !item.imageUrl.isEmpty()}" class="mb-3">
                                    <p class="text-muted small mb-2">Hình ảnh hiện tại:</p>
                                    <img th:src="${item.imageUrl}" alt="Product Image" class="img-thumbnail"
                                        style="max-width: 200px; max-height: 200px;" id="currentImage" />
                                </div>

                                <!-- File Input -->
                                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*"
                                    onchange="previewImage(event)" />
                                <small class="form-text text-muted">
                                    <i class="bi bi-info-circle"></i> Chấp nhận: JPG, PNG, GIF. Tối đa: 5MB
                                </small>

                                <!-- New Image Preview -->
                                <div id="imagePreviewContainer" class="mt-3" style="display: none;">
                                    <p class="text-muted small mb-2">Xem trước hình mới:</p>
                                    <img id="imagePreview" class="img-thumbnail"
                                        style="max-width: 200px; max-height: 200px;" />
                                    <button type="button" class="btn btn-sm btn-danger mt-2"
                                        onclick="clearImagePreview()">
                                        <i class="bi bi-x-circle"></i> Hủy
                                    </button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="itemType" class="form-label fw-bold">Loại <span
                                            class="text-danger">*</span></label>
                                    <select class="form-select" id="itemType" th:field="*{itemType}" required>
                                        <option value="PRODUCT">PRODUCT</option>
                                        <option value="SERVICE">SERVICE</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="unitName" class="form-label fw-bold">Đơn vị <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="unitName" th:field="*{unitName}"
                                        required maxlength="50" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="unitPrice" class="form-label fw-bold">Đơn giá <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="unitPrice" th:field="*{unitPrice}"
                                        step="0.01" min="0" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="weightKg" class="form-label fw-bold">Trọng lượng (Kg)</label>
                                    <input type="number" class="form-control" id="weightKg" th:field="*{weightKg}"
                                        step="0.01" min="0" />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label fw-bold">Mô tả</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                    rows="4"></textarea>
                            </div>

                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}"
                                        th:checked="${item.isActive != null ? item.isActive : true}" />
                                    <label class="form-check-label" for="isActive">Hoạt động</label>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Lưu</button>
                                <a href="/admin/items" class="btn btn-light">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                // Validate file size (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File quá lớn! Kích thước tối đa là 5MB');
                    event.target.value = '';
                    return;
                }

                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Chỉ chấp nhận file hình ảnh!');
                    event.target.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreviewContainer').style.display = 'block';

                    // Hide current image if exists
                    const currentImage = document.getElementById('currentImage');
                    if (currentImage) {
                        currentImage.parentElement.style.display = 'none';
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImagePreview() {
            document.getElementById('imageFile').value = '';
            document.getElementById('imagePreviewContainer').style.display = 'none';

            // Show current image again if exists
            const currentImage = document.getElementById('currentImage');
            if (currentImage) {
                currentImage.parentElement.style.display = 'block';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
