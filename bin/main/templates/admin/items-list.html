<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="admin-page">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4 mb-5">
        <div th:if="${success}" class="alert alert-success border-0 shadow-sm"><i
                class="bi bi-check-circle me-2"></i><span th:text="${success}"></span></div>
        <div th:if="${error}" class="alert alert-danger border-0 shadow-sm"><i
                class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span></div>

        <div class="page-header d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
                <h2 class="fw-bold mb-1">Quản lý sản phẩm</h2>
                <p class="mb-0 opacity-90">Tạo, sửa và xóa sản phẩm trong catalog.</p>
            </div>
            <div class="d-flex gap-2">
                <a href="/admin/items/import" class="btn btn-success fw-bold shadow-sm"><i class="bi bi-upload"></i>
                    Import CSV</a>
                <a href="/admin/items/export" class="btn btn-info fw-bold shadow-sm"><i class="bi bi-download"></i>
                    Export CSV</a>
                <a href="/admin/items/new" class="btn btn-primary fw-bold shadow-sm"><i class="bi bi-plus-lg"></i> Thêm
                    mới</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Hình ảnh</th>
                                <th>SKU</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th>Loại</th>
                                <th>Đơn giá</th>
                                <th>Đơn vị</th>
                                <th>Trạng thái</th>
                                <th class="text-end">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${items}">
                                <td class="fw-bold text-muted" th:text="'#' + ${item.itemId}"></td>
                                <td>
                                    <img th:if="${item.imageUrl != null and !item.imageUrl.isEmpty()}"
                                        th:src="${item.imageUrl}" alt="Product" class="rounded"
                                        style="width: 50px; height: 50px; object-fit: cover;" />
                                    <span th:unless="${item.imageUrl != null and !item.imageUrl.isEmpty()}"
                                        class="badge bg-light text-muted">
                                        <i class="bi bi-image"></i> Chưa có
                                    </span>
                                </td>
                                <td class="fw-bold" th:text="${item.sku}"></td>
                                <td th:text="${item.itemName}"></td>
                                <td><span class="badge bg-info bg-opacity-10 text-info"
                                        th:text="${item.categoryName}"></span></td>
                                <td><span class="badge bg-secondary bg-opacity-10 text-secondary"
                                        th:text="${item.itemType}"></span></td>
                                <td class="fw-bold text-primary"
                                    th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                </td>
                                <td th:text="${item.unitName}"></td>
                                <td>
                                    <span th:if="${item.isActive}"
                                        class="badge bg-success bg-opacity-10 text-success"><i
                                            class="bi bi-check-circle-fill"></i> Hoạt động</span>
                                    <span th:unless="${item.isActive}"
                                        class="badge bg-danger bg-opacity-10 text-danger"><i
                                            class="bi bi-x-circle-fill"></i> Không hoạt động</span>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{/admin/items/{id}/edit(id=${item.itemId})}"
                                        class="btn btn-light btn-action text-primary" title="Sửa"><i
                                            class="bi bi-pencil"></i></a>
                                    <form th:action="@{/admin/items/{id}/delete(id=${item.itemId})}" method="post"
                                        class="d-inline"
                                        onsubmit="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">
                                        <button type="submit" class="btn btn-action btn-danger ms-1" title="Xóa"><i
                                                class="bi bi-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
