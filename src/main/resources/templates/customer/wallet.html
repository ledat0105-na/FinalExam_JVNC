<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ví của tôi | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="wallet-card-premium mb-4 text-center">
                    <div class="wallet-content">
                        <i class="bi bi-wallet2 display-4 mb-2"></i>
                        <p class="wallet-label mb-0">Số dư hiện tại</p>
                        <h1 class="wallet-balance"
                            th:text="${#numbers.formatDecimal(balance, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</h1>
                        <div class="badge bg-white text-primary rounded-pill px-3 py-2 fw-bold bg-opacity-75">
                            <i class="bi bi-shield-check me-1"></i> Tài khoản bảo mật
                        </div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}">Success message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}">Error message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <h5 class="fw-bold mb-3"><i class="bi bi-plus-circle me-2 text-primary"></i>Nạp tiền vào ví</h5>
                        <form th:action="@{/customer/wallet/deposit}" method="post">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Số tiền muốn nạp (VNĐ)</label>
                                <div class="input-group input-group-lg">
                                    <input type="number" class="form-control" id="amount" name="amount" min="10000"
                                        step="1000" placeholder="Ví dụ: 50000" required>
                                    <span class="input-group-text fw-bold">VNĐ</span>
                                </div>
                                <div class="form-text mt-2"><i class="bi bi-info-circle me-1"></i>Số tiền nạp tối thiểu
                                    là 10.000 đ.</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                    <i class="bi bi-credit-card me-2"></i>Xác nhận nạp tiền
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
