<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đơn hàng của tôi | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container py-5" style="min-height: 80vh;">
        <!-- Header -->
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h2 class="fw-bold mb-0 text-dark">Lịch sử đơn hàng</h2>
            <a th:href="@{/customer/dashboard}" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
                <i class="bi bi-arrow-left me-1"></i> Dashboard
            </a>
        </div>

        <!-- Empty State -->
        <div th:if="${orders.isEmpty()}"
            class="text-center py-5 bg-white rounded-4 shadow-sm border border-light-subtle">
            <div class="mb-3 text-muted opacity-25">
                <i class="bi bi-basket3" style="font-size: 5rem;"></i>
            </div>
            <h5 class="fw-bold text-dark">Chưa có đơn hàng nào</h5>
            <p class="text-muted mb-4">Khám phá các sản phẩm và đặt hàng ngay hôm nay!</p>
            <a th:href="@{/customer/products}" class="btn btn-primary px-4 py-2 rounded-pill fw-bold shadow-sm">
                <i class="bi bi-cart-plus me-2"></i> Bắt đầu mua sắm
            </a>
        </div>

        <!-- Orders List -->
        <div th:unless="${orders.isEmpty()}" class="d-flex flex-column gap-3">
            <div class="card border-0 shadow-sm rounded-3 overflow-hidden transition-hover" th:each="order : ${orders}">
                <div class="card-body p-4">
                    <div class="row align-items-center g-3">
                        <!-- ID & Date -->
                        <div class="col-md-3 d-flex align-items-center">
                            <div class="bg-primary bg-opacity-10 rounded-circle p-3 me-3 text-primary d-flex align-items-center justify-content-center flex-shrink-0"
                                style="width: 50px; height: 50px;">
                                <i class="bi bi-receipt fs-5"></i>
                            </div>
                            <div>
                                <h6 class="fw-bold mb-1 text-dark" th:text="'Đơn hàng #' + ${order.orderNumber}">
                                    #ORD-001</h6>
                                <p class="small text-muted mb-0">
                                    <i class="bi bi-clock me-1"></i>
                                    <span
                                        th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">12/12/2023</span>
                                </p>
                            </div>
                        </div>

                        <!-- Status Badge -->
                        <div class="col-md-3">
                            <span class="d-block text-secondary small fw-semibold text-uppercase mb-1"
                                style="font-size: 0.7rem;">Trạng thái</span>
                            <span class="badge rounded-pill px-3 py-2 fw-medium border"
                                th:classappend="${order.status == 'PENDING_CONFIRMATION' ? 'bg-warning-subtle text-warning-emphasis border-warning-subtle' : 
                                                (order.status == 'CONFIRMED' ? 'bg-info-subtle text-info-emphasis border-info-subtle' : 
                                                (order.status == 'SHIPPING' ? 'bg-primary-subtle text-primary-emphasis border-primary-subtle' : 
                                                (order.status == 'DONE' ? 'bg-success-subtle text-success-emphasis border-success-subtle' : 
                                                'bg-secondary-subtle text-secondary-emphasis border-secondary-subtle')))}" th:text="${order.status == 'PENDING_CONFIRMATION' ? 'Chờ xác nhận' : 
                                         (order.status == 'CONFIRMED' ? 'Đã xác nhận' : 
                                         (order.status == 'SHIPPING' ? 'Đang giao hàng' : 
                                         (order.status == 'DONE' ? 'Hoàn thành' : 
                                         (order.status == 'CANCELLED' ? 'Đã hủy' : order.status))))}">
                                PENDING
                            </span>
                        </div>

                        <!-- Total & Payment -->
                        <div class="col-md-3">
                            <span class="d-block text-secondary small fw-semibold text-uppercase mb-1"
                                style="font-size: 0.7rem;">Thanh toán</span>
                            <div class="d-flex align-items-baseline gap-2">
                                <span class="fw-bold fs-5 text-primary"
                                    th:text="${#numbers.formatDecimal(order.grandTotal, 0, 'COMMA', 0, 'POINT')} + ' đ'">100,000
                                    đ</span>
                            </div>
                            <span class="badge bg-light text-secondary border fw-normal"
                                th:text="${order.paymentMethod}">COD</span>
                        </div>

                        <!-- Action -->
                        <div class="col-md-3 text-md-end mt-3 mt-md-0">
                            <a th:href="@{'/customer/orders/' + ${order.orderId}}"
                                class="btn btn-outline-primary btn-sm rounded-pill px-4 fw-semibold icon-link icon-link-hover">
                                Xem chi tiết <i class="bi bi-chevron-right mb-1"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
