<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${item.itemName} + ' | UCOP'">Chi tiết sản phẩm | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4 mb-5">
        <div class="mb-4">
            <a href="javascript:history.back();" class="btn btn-outline-secondary fw-bold">
                <i class="bi bi-arrow-left me-2"></i>Quay lại
            </a>
        </div>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-body p-0">
                        <div class="product-image-wrapper" style="position: relative; width: 100%; padding-top: 100%; background: #f8f9fa;">
                            <img th:if="${item.itemId != null}" 
                                 th:src="@{/customer/items/{id}/image(id=${item.itemId})}" 
                                 alt="Product Image"
                                 class="img-fluid"
                                 style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; padding: 20px;"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                            <img th:if="${item.itemId == null && item.imageUrl != null && !item.imageUrl.isEmpty()}" 
                                 th:src="${item.imageUrl}" 
                                 alt="Product Image"
                                 class="img-fluid"
                                 style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; padding: 20px;" />
                            <div th:if="${item.itemId == null && (item.imageUrl == null || item.imageUrl.isEmpty())}" 
                                 class="d-flex align-items-center justify-content-center"
                                 style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                                <i class="bi bi-box-seam text-secondary" style="font-size: 8rem; opacity: 0.3;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <span class="badge bg-primary px-3 py-2 mb-2" th:text="${item.categoryName}">Category</span>
                            <span class="badge bg-secondary px-3 py-2 mb-2 ms-2" th:text="${item.itemType}">Type</span>
                        </div>
                        <h1 class="fw-bold mb-3" th:text="${item.itemName}">Product Name</h1>
                        <div class="mb-4">
                            <h2 class="text-primary fw-bold mb-0">
                                <span th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')}">0</span> đ
                            </h2>
                            <small class="text-muted">Giá trên <span th:text="${item.unitName}">đơn vị</span></small>
                        </div>

                        <div class="mb-4">
                            <h5 class="fw-bold mb-3">Mô tả sản phẩm</h5>
                            <p class="text-muted" th:text="${item.description != null ? item.description : 'Chưa có mô tả'}">Description</p>
                        </div>

                        <div class="mb-4">
                            <h5 class="fw-bold mb-3">Thông tin chi tiết</h5>
                            <table class="table table-borderless">
                                <tr>
                                    <td class="fw-bold text-muted" style="width: 150px;">Mã SKU:</td>
                                    <td th:text="${item.sku}">SKU</td>
                                </tr>
                                <tr>
                                    <td class="fw-bold text-muted">Loại sản phẩm:</td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${item.itemType}">Type</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold text-muted">Đơn vị:</td>
                                    <td th:text="${item.unitName}">Unit</td>
                                </tr>
                                <tr th:if="${item.weightKg != null}">
                                    <td class="fw-bold text-muted">Trọng lượng:</td>
                                    <td th:text="${#numbers.formatDecimal(item.weightKg, 1, 'POINT', 1, 'POINT')} + ' kg'">Weight</td>
                                </tr>
                            </table>
                        </div>

                        <form th:action="@{/customer/cart/add}" method="post" class="mt-4">
                            <input type="hidden" name="itemId" th:value="${item.itemId}" />
                            <div class="d-flex gap-3 align-items-center mb-3">
                                <label class="fw-bold">Số lượng:</label>
                                <input type="number" name="quantity" value="1" min="1" class="form-control" style="width: 100px;" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold shadow-sm">
                                <i class="bi bi-cart-plus me-2"></i>Thêm vào giỏ hàng
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
