<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Khách hàng | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="customer-dashboard">
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4 mb-5">
    <div class="page-header mb-4">
        <h2 class="fw-bold mb-1">Dashboard Khách hàng</h2>
        <p class="mb-0 opacity-90">Chào mừng, <span th:text="${customerUsername}" class="fw-bold text-primary"></span>!</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card border-primary">
                <div class="card-body text-center">
                    <i class="bi bi-cart-check text-primary" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">Đơn hàng của tôi</h5>
                    <p class="text-muted">Xem và theo dõi đơn hàng</p>
                    <a href="#" class="btn btn-primary">Xem đơn hàng</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-success">
                <div class="card-body text-center">
                    <i class="bi bi-bag text-success" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">Giỏ hàng</h5>
                    <p class="text-muted">Quản lý sản phẩm trong giỏ hàng</p>
                    <a href="#" class="btn btn-success">Xem giỏ hàng</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-info">
                <div class="card-body text-center">
                    <i class="bi bi-person-circle text-info" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">Thông tin tài khoản</h5>
                    <p class="text-muted">Cập nhật thông tin cá nhân</p>
                    <a href="#" class="btn btn-info">Cập nhật</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-4 text-muted small border-top bg-white">
    <div class="container">
        UCOP Platform &copy; 2023. Universal Commerce & Operations Platform.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
