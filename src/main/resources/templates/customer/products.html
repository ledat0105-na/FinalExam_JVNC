<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sản phẩm | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .price-tag {
            color: #d63384;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold mb-1">Danh sách sản phẩm</h2>
                <p class="text-muted">Khám phá các sản phẩm chất lượng của chúng tôi</p>
            </div>
            <div>
                <a th:href="@{/customer/dashboard}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Search Form -->
        <div class="card mb-4 border-0 shadow-sm">
            <div class="card-body">
                <form th:action="@{/customer/products}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                            placeholder="Tìm kiếm sản phẩm...">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" name="categoryId">
                            <option value="">Tất cả danh mục</option>
                            <option th:each="cat : ${categories}" th:value="${cat.categoryId}"
                                th:text="${cat.categoryName}" th:selected="${categoryId == cat.categoryId}">Category
                                Name</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="item : ${items}">
                <div class="product-card h-100 shadow-sm">
                    <div class="product-img-wrapper">
                        <img th:if="${item.imageUrl != null and !item.imageUrl.isEmpty()}" th:src="${item.imageUrl}"
                            alt="Product Name"
                            style="width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0;" />
                        <!-- Placeholder image (would be real image in production) -->
                        <i th:unless="${item.imageUrl != null and !item.imageUrl.isEmpty()}"
                            class="bi bi-box-seam text-secondary" style="font-size: 4rem; opacity: 0.3;"></i>
                        <span class="product-badge" th:text="${item.categoryName}">Category</span>

                        <div class="product-action-overlay">
                            <form th:action="@{/customer/cart/add}" method="post">
                                <input type="hidden" name="itemId" th:value="${item.itemId}" />
                                <input type="hidden" name="quantity" value="1" />
                                <button type="submit" class="btn-product-action" title="Thêm vào giỏ">
                                    <i class="bi bi-cart-plus"></i>
                                </button>
                            </form>
                            <!-- Future feature: View Details -->
                            <button type="button" class="btn-product-action" title="Xem chi tiết">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column p-4">
                        <div class="mb-2">
                            <h5 class="card-title fw-bold text-truncate mb-1" th:text="${item.itemName}"
                                th:title="${item.itemName}">Product Name</h5>
                            <p class="card-text small text-muted text-truncate" th:text="${item.description}">
                                Description</p>
                        </div>

                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <div>
                                <span class="d-block fw-bold text-primary fs-5"
                                    th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">100,000
                                    đ</span>
                            </div>
                            <span class="text-muted small" th:text="${item.unitName}">unit</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(items)}" class="text-center py-5">
            <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
            <p class="mt-3 text-muted">Chưa có sản phẩm nào được bày bán.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
