<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đổi Mật Khẩu | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container d-flex flex-column justify-content-center" style="min-height: 80vh;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">

                <!-- Back Link -->
                <div class="mb-4">
                    <a href="javascript:history.back();" class="text-decoration-none text-muted fw-medium">
                        <i class="bi bi-arrow-left me-1"></i> Quay lại
                    </a>
                </div>

                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-header bg-white border-0 p-4 pb-0 text-center">
                        <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-opacity-10 text-primary rounded-circle mb-3"
                            style="width: 60px; height: 60px;">
                            <i class="bi bi-shield-lock-fill fs-3"></i>
                        </div>
                        <h4 class="fw-bold text-dark mb-1">Đổi Mật Khẩu</h4>
                        <p class="text-muted small">Cập nhật mật khẩu mới để bảo vệ tài khoản của bạn</p>
                    </div>

                    <div class="card-body p-4 pt-3">
                        <!-- Alerts -->
                        <div th:if="${success}" class="alert alert-success d-flex align-items-center rounded-3 mb-4"
                            role="alert">
                            <i class="bi bi-check-circle-fill me-2 fs-5"></i>
                            <div th:text="${success}">Password changed successfully!</div>
                        </div>
                        <div th:if="${error}" class="alert alert-danger d-flex align-items-center rounded-3 mb-4"
                            role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
                            <div th:text="${error}">Error occurred</div>
                        </div>

                        <form th:action="@{/customer/change-password}" th:object="${changePasswordDTO}" method="post">

                            <div class="mb-3">
                                <label class="form-label fw-medium text-secondary small">Mật khẩu hiện tại</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 text-muted"><i
                                            class="bi bi-key"></i></span>
                                    <input type="password" class="form-control border-start-0 bg-light"
                                        th:field="*{currentPassword}" placeholder="Nhập mật khẩu cũ..." required />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-medium text-secondary small">Mật khẩu mới</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 text-muted"><i
                                            class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control border-start-0 bg-light"
                                        th:field="*{newPassword}" placeholder="Nhập mật khẩu mới (min 6 ký tự)" required
                                        minlength="6" />
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-medium text-secondary small">Xác nhận mật khẩu mới</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0 text-muted"><i
                                            class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control border-start-0 bg-light"
                                        th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu mới" required
                                        minlength="6" />
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2 fw-bold rounded-3 shadow-sm">
                                    Lưu thay đổi
                                </button>
                                <a th:href="@{/customer/profile}"
                                    class="btn btn-light py-2 fw-medium rounded-3 text-muted">
                                    Hủy bỏ
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
