<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm bán chạy | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="admin-page">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-1"><i class="bi bi-star-fill me-2"></i>Sản phẩm bán chạy</h2>
            <p class="mb-0 opacity-75">Danh sách sản phẩm được bán nhiều nhất (theo số lượng).</p>
        </div>
        <div class="d-flex gap-2">
            <a href="/admin/dashboard" class="btn btn-light"><i class="bi bi-arrow-left me-2"></i>Dashboard</a>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="get" action="/admin/best-selling" class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="limit" class="form-label fw-bold">Số lượng kết quả</label>
                    <input type="number" id="limit" name="limit" class="form-control" min="1" th:value="${limit}" />
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Sản phẩm</th>
                            <th>SKU</th>
                            <th>Số lượng đã bán</th>
                            <th>Tổng doanh thu</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item, iterStat : ${items}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td>
                                <strong th:text="${item.itemName}"></strong>
                            </td>
                            <td th:text="${item.sku}"></td>
                            <td th:text="${item.totalQuantitySold}"></td>
                            <td th:text="${#numbers.formatDecimal(item.totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                        <tr th:if="${items == null || #lists.isEmpty(items)}">
                            <td colspan="5" class="text-center text-muted">Không có dữ liệu</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
