<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xử lý hoàn tiền | UCOP Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/admin-layout.css}" rel="stylesheet">
    <style>
        .more-btn {
            cursor: pointer;
        }
        /* Fix modal hiển thị ở giữa màn hình */
        .modal {
            display: none;
            position: fixed;
            z-index: 1055;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.show {
            display: flex !important;
            align-items: center;
            justify-content: center;
        }
        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - 1rem);
        }
        .modal-dialog {
            margin: auto;
            position: relative;
            width: auto;
            max-width: 500px;
        }
    </style>
</head>
<body class="admin-dashboard">
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
    
    <main class="admin-main-content" id="mainContent">
        <div th:replace="~{fragments/admin-header :: admin-header('Xử lý hoàn tiền')}"></div>
        
        <div class="dashboard-content">
<div class="container-fluid">
    <div th:if="${success}" class="alert alert-success d-flex align-items-center mb-4" role="alert">
        <i class="bi bi-check-circle-fill me-2 fs-5"></i>
        <div th:text="${success}"></div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
        <div th:text="${error}"></div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-end align-items-center flex-wrap gap-2 mb-4">
        <a href="javascript:history.back();" class="btn btn-outline-secondary fw-bold shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Quay lại
        </a>
    </div>

    <!-- Filter Section -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="get" action="/admin/refunds" class="row g-3">
                <div class="col-md-6">
                    <label for="status" class="form-label fw-bold">Lọc theo trạng thái:</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">Tất cả yêu cầu</option>
                        <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">Chờ xử lý</option>
                        <option value="REQUESTED" th:selected="${selectedStatus == 'REQUESTED'}">Đã yêu cầu</option>
                        <option value="APPROVED" th:selected="${selectedStatus == 'APPROVED'}">Đã duyệt</option>
                        <option value="REJECTED" th:selected="${selectedStatus == 'REJECTED'}">Đã từ chối</option>
                        <option value="PROCESSING" th:selected="${selectedStatus == 'PROCESSING'}">Đang xử lý</option>
                        <option value="COMPLETED" th:selected="${selectedStatus == 'COMPLETED'}">Hoàn thành</option>
                        <option value="CANCELLED" th:selected="${selectedStatus == 'CANCELLED'}">Đã hủy</option>
                    </select>
                </div>
                <div class="col-md-6 d-flex align-items-end gap-2">
                    <button type="submit" class="btn btn-primary flex-fill">
                        <i class="bi bi-funnel me-2"></i>Lọc
                    </button>
                    <a href="/admin/refunds" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-2"></i>Xóa
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Refunds List Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Mã yêu cầu</th>
                        <th>Mã đơn hàng</th>
                        <th>Số tiền hoàn</th>
                        <th>Lý do</th>
                        <th>Trạng thái</th>
                        <th>Ngày yêu cầu</th>
                        <th>Ngày hoàn thành</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="refund : ${refunds}">
                        <td class="fw-bold" th:text="'REF-' + ${refund.refundId}"></td>
                        <td class="fw-bold" th:text="${refund.orderNumber}"></td>
                        <td class="fw-bold text-danger" 
                            th:text="${#numbers.formatDecimal(refund.refundAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        <td>
                            <small class="text-muted" th:text="${refund.reason}"></small>
                        </td>
                        <td>
                            <span th:switch="${refund.status}">
                                <span th:case="'PENDING'" class="badge bg-warning text-dark">
                                    <i class="bi bi-clock"></i> Chờ xử lý
                                </span>
                                <span th:case="'REQUESTED'" class="badge bg-warning text-dark">
                                    <i class="bi bi-clock"></i> Đã yêu cầu
                                </span>
                                <span th:case="'APPROVED'" class="badge bg-success">
                                    <i class="bi bi-check-circle"></i> Đã duyệt
                                </span>
                                <span th:case="'REJECTED'" class="badge bg-danger">
                                    <i class="bi bi-x-circle"></i> Đã từ chối
                                </span>
                                <span th:case="'PROCESSING'" class="badge bg-info">
                                    <i class="bi bi-gear"></i> Đang xử lý
                                </span>
                                <span th:case="'COMPLETED'" class="badge bg-success">
                                    <i class="bi bi-check-circle-fill"></i> Hoàn thành
                                </span>
                                <span th:case="'CANCELLED'" class="badge bg-secondary">
                                    <i class="bi bi-x-circle-fill"></i> Đã hủy
                                </span>
                                <span th:case="*" class="badge bg-secondary">
                                    <i class="bi bi-question-circle"></i> <span th:text="${refund.status}"></span>
                                </span>
                            </span>
                        </td>
                        <td th:text="${#temporals.format(refund.requestedAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <span th:if="${refund.completedAt != null}" 
                                  th:text="${#temporals.format(refund.completedAt, 'dd/MM/yyyy HH:mm')}"></span>
                            <span th:if="${refund.completedAt == null}" class="text-muted">-</span>
                        </td>
                        <td class="text-end">
                            <button type="button" 
                                    class="btn btn-sm btn-outline-primary more-btn" 
                                    th:attr="data-refund-id=${refund.refundId}, data-refund-number=${refund.orderNumber}, data-refund-amount=${refund.refundAmount}, data-refund-status=${refund.status}"
                                    data-bs-toggle="modal" 
                                    data-bs-target="#refundActionModal">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(refunds)}">
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            Không có yêu cầu hoàn tiền nào
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

    <!-- Modal Thao tác hoàn tiền -->
    <div class="modal fade" id="refundActionModal" tabindex="-1" aria-labelledby="refundActionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="refundActionModalLabel">
                        <i class="bi bi-three-dots-vertical me-2"></i>Cập nhật trạng thái hoàn tiền
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="text-muted small mb-1">Mã yêu cầu:</div>
                        <div class="fw-bold" id="modalRefundId"></div>
                        <div class="text-muted small mt-1">Mã đơn hàng: <span id="modalRefundOrderNumber"></span></div>
                        <div class="text-muted small">Số tiền: <span class="fw-bold text-danger" id="modalRefundAmount"></span></div>
                        <div class="text-muted small mt-1">Trạng thái hiện tại: <span id="modalRefundStatus"></span></div>
                    </div>
                    <hr>
                    <div class="d-grid gap-2">
                        <form id="modalPendingForm" method="post" class="d-inline">
                            <input type="hidden" name="status" value="PENDING">
                            <button type="submit" class="btn btn-outline-warning w-100" 
                                    onclick="return confirm('Bạn có chắc chắn muốn cập nhật trạng thái này sang Chờ xử lý?');">
                                <i class="bi bi-clock me-2"></i>Chờ xử lý
                            </button>
                        </form>
                        <form id="modalRequestedForm" method="post" class="d-inline">
                            <input type="hidden" name="status" value="REQUESTED">
                            <button type="submit" class="btn btn-outline-warning w-100" 
                                    onclick="return confirm('Bạn có chắc chắn muốn cập nhật trạng thái này sang Đã yêu cầu?');">
                                <i class="bi bi-hourglass-split me-2"></i>Đã yêu cầu
                            </button>
                        </form>
                        <form id="modalApprovedForm" method="post" class="d-inline">
                            <input type="hidden" name="status" value="APPROVED">
                            <button type="submit" class="btn btn-outline-success w-100" 
                                    onclick="return confirm('Bạn có chắc chắn muốn cập nhật trạng thái này sang Đã duyệt?');">
                                <i class="bi bi-check-circle me-2"></i>Đã duyệt
                            </button>
                        </form>
                        <form id="modalRejectedForm" method="post" class="d-inline">
                            <input type="hidden" name="status" value="REJECTED">
                            <button type="submit" class="btn btn-outline-danger w-100" 
                                    onclick="return confirm('Bạn có chắc chắn muốn cập nhật trạng thái này sang Đã từ chối?');">
                                <i class="bi bi-x-circle me-2"></i>Đã từ chối
                            </button>
                        </form>
                        <form id="modalProcessingForm" method="post" class="d-inline">
                            <input type="hidden" name="status" value="PROCESSING">
                            <button type="submit" class="btn btn-outline-info w-100" 
                                    onclick="return confirm('Bạn có chắc chắn muốn cập nhật trạng thái này sang Đang xử lý?');">
                                <i class="bi bi-gear me-2"></i>Đang xử lý
                            </button>
                        </form>
                        <form id="modalCompletedForm" method="post" class="d-inline">
                            <input type="hidden" name="status" value="COMPLETED">
                            <button type="submit" class="btn btn-outline-success w-100" 
                                    onclick="return confirm('Bạn có chắc chắn muốn cập nhật trạng thái này sang Hoàn thành?');">
                                <i class="bi bi-check-circle-fill me-2"></i>Hoàn thành
                            </button>
                        </form>
                        <form id="modalCancelledForm" method="post" class="d-inline">
                            <input type="hidden" name="status" value="CANCELLED">
                            <button type="submit" class="btn btn-outline-secondary w-100" 
                                    onclick="return confirm('Bạn có chắc chắn muốn cập nhật trạng thái này sang Đã hủy?');">
                                <i class="bi bi-x-circle-fill me-2"></i>Đã hủy
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const refundActionModal = document.getElementById('refundActionModal');
        const modalRefundId = document.getElementById('modalRefundId');
        const modalRefundOrderNumber = document.getElementById('modalRefundOrderNumber');
        const modalRefundAmount = document.getElementById('modalRefundAmount');
        const modalRefundStatus = document.getElementById('modalRefundStatus');
        const modalPendingForm = document.getElementById('modalPendingForm');
        const modalRequestedForm = document.getElementById('modalRequestedForm');
        const modalApprovedForm = document.getElementById('modalApprovedForm');
        const modalRejectedForm = document.getElementById('modalRejectedForm');
        const modalProcessingForm = document.getElementById('modalProcessingForm');
        const modalCompletedForm = document.getElementById('modalCompletedForm');
        const modalCancelledForm = document.getElementById('modalCancelledForm');
        
        const statusMap = {
            'PENDING': 'Chờ xử lý',
            'REQUESTED': 'Đã yêu cầu',
            'APPROVED': 'Đã duyệt',
            'REJECTED': 'Đã từ chối',
            'PROCESSING': 'Đang xử lý',
            'COMPLETED': 'Hoàn thành',
            'CANCELLED': 'Đã hủy'
        };
        
        refundActionModal.addEventListener('show.bs.modal', function(event) {
            const button = event.relatedTarget;
            const refundId = button.getAttribute('data-refund-id');
            const orderNumber = button.getAttribute('data-refund-number');
            const amount = button.getAttribute('data-refund-amount');
            const status = button.getAttribute('data-refund-status');
            
            modalRefundId.textContent = 'REF-' + refundId;
            modalRefundOrderNumber.textContent = orderNumber;
            modalRefundAmount.textContent = parseFloat(amount).toLocaleString('vi-VN') + ' đ';
            modalRefundStatus.textContent = statusMap[status] || status;
            
            const baseUrl = '/admin/refunds/' + refundId + '/update-status';
            modalPendingForm.action = baseUrl;
            modalRequestedForm.action = baseUrl;
            modalApprovedForm.action = baseUrl;
            modalRejectedForm.action = baseUrl;
            modalProcessingForm.action = baseUrl;
            modalCompletedForm.action = baseUrl;
            modalCancelledForm.action = baseUrl;
        });
    });
</script>
</body>
</html>
