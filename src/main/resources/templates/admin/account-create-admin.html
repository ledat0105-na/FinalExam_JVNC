<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm tài khoản mới | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/admin-layout.css}" rel="stylesheet">
</head>
<body class="admin-dashboard">
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
    
    <main class="admin-main-content" id="mainContent">
        <div th:replace="~{fragments/admin-header :: admin-header('Thêm tài khoản mới')}"></div>
        
        <div class="dashboard-content">
<div class="container-fluid">
    <div class="mb-3">
        <a href="javascript:history.back();" class="btn btn-outline-secondary fw-bold">
            <i class="bi bi-arrow-left me-2"></i>Quay lại
        </a>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-white border-bottom p-4">
                    <h4 class="fw-bold mb-1">Thêm tài khoản mới</h4>
                    <p class="text-muted small mb-0">Tạo tài khoản người dùng mới cho hệ thống</p>
                </div>
                <div class="card-body p-4">
                    <div th:if="${error}" class="alert alert-danger border-0 mb-4">
                        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/admin/accounts/new}" method="post">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Tên đăng nhập <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="username" required 
                                   placeholder="Nhập tên đăng nhập" th:value="${username}">
                            <small class="text-muted">Tên đăng nhập phải là duy nhất và không chứa ký tự đặc biệt</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" required 
                                   placeholder="Nhập địa chỉ email" th:value="${email}">
                            <small class="text-muted">Email phải là duy nhất và hợp lệ</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Mật khẩu <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password" required 
                                   placeholder="Nhập mật khẩu" minlength="6">
                            <small class="text-muted">Mật khẩu phải có ít nhất 6 ký tự</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="confirmPassword" required 
                                   placeholder="Nhập lại mật khẩu" minlength="6">
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold mb-3">Vai trò <span class="text-danger">*</span></label>
                            <p class="text-muted small mb-3">Chọn ít nhất một vai trò cho tài khoản:</p>

                            <div class="role-option d-flex align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roleCodes" value="ADMIN" id="roleAdmin">
                                    <label class="form-check-label ps-2" for="roleAdmin">
                                        <span class="badge bg-danger bg-opacity-10 text-danger me-2">ADMIN</span>
                                        <span class="small text-muted">Quản trị viên (Toàn quyền hệ thống)</span>
                                    </label>
                                </div>
                            </div>

                            <div class="role-option d-flex align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roleCodes" value="STAFF" id="roleStaff">
                                    <label class="form-check-label ps-2" for="roleStaff">
                                        <span class="badge bg-warning bg-opacity-10 text-warning me-2">STAFF</span>
                                        <span class="small text-muted">Nhân viên (Quyền vận hành, hạn chế)</span>
                                    </label>
                                </div>
                            </div>

                            <div class="role-option d-flex align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="roleCodes" value="CUSTOMER" id="roleCustomer">
                                    <label class="form-check-label ps-2" for="roleCustomer">
                                        <span class="badge bg-info bg-opacity-10 text-info me-2">CUSTOMER</span>
                                        <span class="small text-muted">Khách hàng (Quyền xem cơ bản)</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/admin/accounts}" class="btn btn-light text-muted">Hủy bỏ</a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-lg me-2"></i>Tạo tài khoản
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
    </main>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin-layout.js}"></script>
</body>
</html>
