<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo dõi giao hàng | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/admin-layout.css}" rel="stylesheet">
</head>
<body class="admin-dashboard">
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
    
    <main class="admin-main-content" id="mainContent">
        <div th:replace="~{fragments/admin-header :: admin-header('Theo dõi giao hàng')}"></div>
        
        <div class="dashboard-content">
<div class="container-fluid">
    <div th:if="${success}" class="alert alert-success border-0 shadow-sm"><i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span></div>
    <div th:if="${error}" class="alert alert-danger border-0 shadow-sm"><i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span></div>

    <div class="d-flex justify-content-end align-items-center flex-wrap gap-2 mb-4">
        <a href="javascript:history.back();" class="btn btn-outline-secondary fw-bold shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Quay lại
        </a>
    </div>

    <!-- Filter Dropdown -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="get" action="/admin/shipments" id="filterForm" class="row g-3">
                <div class="col-md-6">
                    <label for="status" class="form-label fw-bold">Lọc theo trạng thái:</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">Tất cả vận đơn</option>
                        <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">Chờ gửi</option>
                        <option value="SHIPPED" th:selected="${selectedStatus == 'SHIPPED'}">Đã gửi</option>
                        <option value="IN_TRANSIT" th:selected="${selectedStatus == 'IN_TRANSIT'}">Đang vận chuyển</option>
                        <option value="DELIVERED" th:selected="${selectedStatus == 'DELIVERED'}">Đã giao</option>
                        <option value="CANCELLED" th:selected="${selectedStatus == 'CANCELLED'}">Đã hủy</option>
                    </select>
                </div>
                <div class="col-md-6 d-flex align-items-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-funnel me-2"></i>Lọc
                    </button>
                    <a href="/admin/shipments" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-2"></i>Xóa bộ lọc
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Shipments List Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Mã đơn hàng</th>
                        <th>Mã vận đơn</th>
                        <th>Đơn vị vận chuyển</th>
                        <th>Trạng thái</th>
                        <th>Ngày gửi</th>
                        <th>Ngày giao</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="shipment : ${shipments}">
                        <td class="fw-bold text-muted" th:text="'#' + ${shipment.shipmentId}"></td>
                        <td>
                            <a th:href="@{/admin/orders}" class="text-decoration-none fw-bold" th:text="${shipment.orderNumber}"></a>
                        </td>
                        <td>
                            <span class="fw-bold text-primary" th:text="${shipment.trackingNumber != null ? shipment.trackingNumber : '-'}"></span>
                        </td>
                        <td>
                            <span class="badge bg-info bg-opacity-10 text-info" th:text="${shipment.carrier != null ? shipment.carrier : '-'}"></span>
                        </td>
                        <td>
                            <span th:switch="${shipment.status}">
                                <span th:case="'PENDING'" class="badge bg-secondary">
                                    <i class="bi bi-clock"></i> Chờ gửi
                                </span>
                                <span th:case="'SHIPPED'" class="badge bg-primary">
                                    <i class="bi bi-truck"></i> Đã gửi
                                </span>
                                <span th:case="'IN_TRANSIT'" class="badge bg-info">
                                    <i class="bi bi-arrow-right-circle"></i> Đang vận chuyển
                                </span>
                                <span th:case="'DELIVERED'" class="badge bg-success">
                                    <i class="bi bi-check-circle"></i> Đã giao
                                </span>
                                <span th:case="'CANCELLED'" class="badge bg-danger">
                                    <i class="bi bi-x-circle"></i> Đã hủy
                                </span>
                                <span th:case="*" class="badge bg-secondary">
                                    <i class="bi bi-question-circle"></i> <span th:text="${shipment.status != null ? shipment.status : 'N/A'}"></span>
                                </span>
                            </span>
                        </td>
                        <td>
                            <span th:if="${shipment.shippedAt != null}" 
                                  th:text="${#temporals.format(shipment.shippedAt, 'dd/MM/yyyy HH:mm')}"
                                  class="text-muted"></span>
                            <span th:if="${shipment.shippedAt == null}" class="text-muted">-</span>
                        </td>
                        <td>
                            <span th:if="${shipment.deliveredAt != null}" 
                                  th:text="${#temporals.format(shipment.deliveredAt, 'dd/MM/yyyy HH:mm')}"
                                  class="text-success fw-bold"></span>
                            <span th:if="${shipment.deliveredAt == null}" class="text-muted">-</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(shipments)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            Không có vận đơn nào
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Xử lý submit form khi thay đổi dropdown
        const statusSelect = document.getElementById('status');
        const filterForm = document.getElementById('filterForm');
        if (statusSelect && filterForm) {
            statusSelect.addEventListener('change', function() {
                filterForm.submit();
            });
        }
    });
</script>
</body>
</html>
