<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tài khoản | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="admin-page">
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4 mb-5">
    <div th:if="${success}" class="alert alert-success border-0 shadow-sm"><i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span></div>
    <div th:if="${error}" class="alert alert-danger border-0 shadow-sm"><i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span></div>

    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h2 class="fw-bold mb-1">Quản lý tài khoản</h2>
            <p class="mb-0 opacity-90">Danh sách và trạng thái người dùng hệ thống.</p>
        </div>
        <a th:href="@{/admin/accounts/new}" class="btn btn-light text-primary fw-bold shadow-sm"><i class="bi bi-plus-lg"></i> Thêm mới</a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Người dùng</th>
                        <th>Vai trò (Roles)</th>
                        <th>Trạng thái</th>
                        <th>Login cuối</th>
                        <th class="text-end">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${accounts}">
                        <td class="fw-bold text-muted" th:text="'#' + ${account.accountId}"></td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-light rounded-circle p-2 me-3 text-primary"><i class="bi bi-person-fill"></i></div>
                                <div>
                                    <div class="fw-bold text-dark" th:text="${account.username}"></div>
                                    <div class="small text-muted" th:text="${account.email}"></div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span th:each="role : ${account.roleCodes}" class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-10 me-1" th:text="${role}"></span>
                        </td>
                        <td>
                            <span th:if="${account.isLocked}" class="badge bg-danger bg-opacity-10 text-danger"><i class="bi bi-lock-fill"></i> Đã khóa</span>
                            <span th:unless="${account.isLocked}" class="badge bg-success bg-opacity-10 text-success"><i class="bi bi-check-circle-fill"></i> Hoạt động</span>
                        </td>
                        <td class="text-muted small" th:text="${account.lastLoginAt != null ? #temporals.format(account.lastLoginAt, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                        <td class="text-end">
                            <a th:href="@{/admin/accounts/{id}(id=${account.accountId})}" class="btn btn-light btn-action text-primary" title="Chi tiết"><i class="bi bi-eye"></i></a>
                            <a th:href="@{/admin/accounts/{id}/roles(id=${account.accountId})}" class="btn btn-light btn-action text-warning" title="Phân quyền"><i class="bi bi-shield-lock"></i></a>

                            <form th:action="@{/admin/accounts/{id}/toggle-lock(id=${account.accountId})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-action ms-1" th:classappend="${account.isLocked} ? 'btn-success' : 'btn-danger'" th:title="${account.isLocked} ? 'Mở khóa' : 'Khóa'">
                                    <i th:class="${account.isLocked} ? 'bi bi-unlock' : 'bi bi-lock'"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
