<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Log | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/admin-layout.css}" rel="stylesheet">
</head>
<body class="admin-dashboard">
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>
    
    <main class="admin-main-content" id="mainContent">
        <div th:replace="~{fragments/admin-header :: admin-header('Audit Log')}"></div>
        
        <div class="dashboard-content">
<div class="container-fluid">
    <div class="page-header d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
        <div>
            <h2 class="fw-bold mb-1"><i class="bi bi-clock-history me-2"></i>Audit Log</h2>
            <p class="mb-0 opacity-90">Nhật ký hoạt động và truy vết hệ thống.</p>
        </div>
        <div>
            <a href="javascript:history.back();" class="btn btn-outline-secondary fw-bold shadow-sm">
                <i class="bi bi-arrow-left me-2"></i>Quay lại
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tài khoản</th>
                        <th>Email</th>
                        <th>Thời gian tạo</th>
                        <th>Cập nhật cuối</th>
                        <th>Login cuối</th>
                        <th>Trạng thái</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${accounts}">
                        <td class="text-muted" th:text="${account.accountId}"></td>
                        <td class="fw-bold text-dark" th:text="${account.username}"></td>
                        <td class="text-muted" th:text="${account.email}"></td>
                        <td th:text="${account.createdAt != null ? #temporals.format(account.createdAt, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                        <td th:text="${account.updatedAt != null ? #temporals.format(account.updatedAt, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                        <td>
                                    <span class="badge bg-light text-dark border" th:if="${account.lastLoginAt != null}">
                                        <i class="bi bi-box-arrow-in-right me-1"></i>
                                        <span th:text="${#temporals.format(account.lastLoginAt, 'dd/MM/yyyy HH:mm')}"></span>
                                    </span>
                            <span th:unless="${account.lastLoginAt != null}" class="text-muted small italic">Chưa đăng nhập</span>
                        </td>
                        <td>
                            <span th:if="${account.isLocked}" class="badge bg-danger bg-opacity-10 text-danger">Locked</span>
                            <span th:unless="${account.isLocked}" class="badge bg-success bg-opacity-10 text-success">Active</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
