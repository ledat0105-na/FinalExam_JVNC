<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCOP | Đăng nhập Hệ thống</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="login-page">
<div class="login-wrapper">
    <div class="card card-login">
        <div class="card-header-login">
            <i class="bi bi-shield-check brand-icon"></i>
            <h4 class="fw-bold mb-0">UCOP Platform</h4>
            <p class="mb-0 small opacity-75">Universal Commerce Platform</p>
        </div>

        <div class="card-body card-body-login">
            <div th:if="${error}" class="alert alert-danger d-flex align-items-center mb-4 small" role="alert">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold small text-muted text-uppercase">Tên đăng nhập</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" placeholder="Nhập username..." required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-bold small text-muted text-uppercase">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="Nhập mật khẩu..." required>
                        <button type="button" class="btn btn-outline-secondary border-start-0" id="togglePassword" style="border-color: #dee2e6;">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-login">
                    Đăng nhập hệ thống
                </button>
            </form>

            <div class="register-link">
                <p class="text-muted small mb-0">Chưa có tài khoản? <a href="/register" class="text-decoration-none">Đăng ký ngay</a></p>
            </div>
        </div>
        <div class="card-footer bg-light text-center py-3 border-top small text-muted">
            &copy; 2025 UCOP Platform.
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        if (togglePassword && passwordInput && eyeIcon) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    eyeIcon.classList.remove('bi-eye');
                    eyeIcon.classList.add('bi-eye-slash');
                } else {
                    eyeIcon.classList.remove('bi-eye-slash');
                    eyeIcon.classList.add('bi-eye');
                }
            });
        }
    });
</script>
</body>
</html>
