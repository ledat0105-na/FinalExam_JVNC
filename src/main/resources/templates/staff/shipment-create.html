<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo vận đơn | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/staff-layout.css}" rel="stylesheet">
</head>
<body class="staff-dashboard">
    <div th:replace="~{fragments/staff-sidebar :: staff-sidebar}"></div>
    
    <main class="staff-main-content" id="mainContent">
        <div th:replace="~{fragments/staff-header :: staff-header('Tạo vận đơn')}"></div>
        
        <div class="dashboard-content">
    <div th:if="${success}" class="alert alert-success d-flex align-items-center mb-4" role="alert">
        <i class="bi bi-check-circle-fill me-2 fs-5"></i>
        <div th:text="${success}"></div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
        <div th:text="${error}"></div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>

            <div class="d-flex justify-content-end align-items-center flex-wrap gap-2 mb-4">
                <a href="/staff/orders" class="btn btn-outline-secondary fw-bold shadow-sm">
                    <i class="bi bi-arrow-left me-2"></i>Quay lại
                </a>
            </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/staff/orders/{id}/create-shipment(id=${order.orderId})}" method="post">
                        <!-- Order Info -->
                        <div class="mb-4">
                            <h5 class="fw-bold mb-3">Thông tin đơn hàng</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label text-muted">Mã đơn hàng:</label>
                                    <div class="form-control-plaintext fw-bold" th:text="${order.orderNumber}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-muted">Khách hàng:</label>
                                    <div class="form-control-plaintext fw-bold" th:text="${order.customerUsername}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-muted">Trạng thái:</label>
                                    <div class="form-control-plaintext">
                                        <span th:switch="${order.status}" class="badge">
                                            <span th:case="'PENDING'" class="badge bg-secondary">Pending</span>
                                            <span th:case="'PROCESSING'" class="badge bg-info">Processing</span>
                                            <span th:case="'SHIPPED'" class="badge bg-primary">Shipped</span>
                                            <span th:case="'DELIVERED'" class="badge bg-success">Delivered</span>
                                            <span th:case="*" class="badge bg-secondary" th:text="${order.status}"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-muted">Tổng tiền:</label>
                                    <div class="form-control-plaintext fw-bold text-primary" 
                                         th:text="${#numbers.formatDecimal(order.grandTotal, 0, 'COMMA', 0, 'POINT')} + ' đ'"></div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label text-muted">Địa chỉ giao hàng:</label>
                                    <div class="form-control-plaintext" th:text="${order.shippingAddress}"></div>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <!-- Shipment Info -->
                        <div class="mb-4">
                            <h5 class="fw-bold mb-3">Thông tin vận đơn</h5>
                            <div class="mb-3">
                                <label for="trackingNumber" class="form-label fw-bold">
                                    Mã vận đơn (Tracking Number) <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="trackingNumber" 
                                       name="trackingNumber" 
                                       required
                                       maxlength="100"
                                       placeholder="Nhập mã vận đơn">
                                <small class="form-text text-muted">Mã vận đơn để theo dõi đơn hàng</small>
                            </div>
                            <div class="mb-3">
                                <label for="carrier" class="form-label fw-bold">
                                    Đơn vị vận chuyển (Carrier) <span class="text-danger">*</span>
                                </label>
                                <select class="form-select form-select-lg" 
                                        id="carrier" 
                                        name="carrier" 
                                        required>
                                    <option value="">-- Chọn đơn vị vận chuyển --</option>
                                    <option value="Vietnam Post">Vietnam Post</option>
                                    <option value="Viettel Post">Viettel Post</option>
                                    <option value="J&T Express">J&T Express</option>
                                    <option value="Giao Hàng Nhanh (GHN)">Giao Hàng Nhanh (GHN)</option>
                                    <option value="Giao Hàng Tiết Kiệm (GHTK)">Giao Hàng Tiết Kiệm (GHTK)</option>
                                    <option value="Ninja Van">Ninja Van</option>
                                    <option value="Shopee Express">Shopee Express</option>
                                    <option value="Lazada Express">Lazada Express</option>
                                    <option value="Other">Khác</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label fw-bold">
                                    Trạng thái vận đơn
                                </label>
                                <select class="form-select form-select-lg" 
                                        id="status" 
                                        name="status">
                                    <option value="PENDING" selected>PENDING - Chờ xử lý</option>
                                    <option value="SHIPPED">SHIPPED - Đã gửi hàng</option>
                                    <option value="DELIVERED">DELIVERED - Đã giao hàng</option>
                                </select>
                                <small class="form-text text-muted">Mặc định: PENDING</small>
                            </div>
                        </div>

                        <hr>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/staff/orders}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle me-2"></i>Tạo vận đơn
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Info Card -->
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="fw-bold mb-3"><i class="bi bi-info-circle me-2"></i>Lưu ý</h5>
                    <ul class="list-unstyled mb-0">
                        <li class="mb-2">
                            <i class="bi bi-check-circle text-success me-2"></i>
                            Mã vận đơn phải là duy nhất
                        </li>
                        <li class="mb-2">
                            <i class="bi bi-check-circle text-success me-2"></i>
                            Chọn đúng đơn vị vận chuyển
                        </li>
                        <li class="mb-2">
                            <i class="bi bi-check-circle text-success me-2"></i>
                            Trạng thái sẽ tự động cập nhật thời gian gửi/nhận
                        </li>
                        <li>
                            <i class="bi bi-check-circle text-success me-2"></i>
                            Có thể chỉnh sửa sau khi tạo
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin-layout.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.getElementById('staffSidebar');
            const mainContent = document.getElementById('mainContent');
            if (sidebarToggle && sidebar && mainContent) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('sidebar-collapsed');
                });
            }
            function updateClock() {
                const now = new Date();
                const time = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
                const date = now.toLocaleDateString('vi-VN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                const clockEl = document.getElementById('clock');
                const dateEl = document.getElementById('date');
                if (clockEl) clockEl.textContent = time;
                if (dateEl) dateEl.textContent = date;
            }
            setInterval(updateClock, 1000);
            updateClock();
            function setActiveSidebarItem() {
                const currentPath = window.location.pathname;
                const menuItems = document.querySelectorAll('.sidebar-menu-item');
                menuItems.forEach(item => {
                    const href = item.getAttribute('href');
                    if (href && href !== '/logout') {
                        if (currentPath === href || currentPath.startsWith(href + '/')) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    }
                });
            }
            setActiveSidebarItem();
        });
    </script>
</body>
</html>
