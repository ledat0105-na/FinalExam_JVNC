<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo dõi giao hàng | UCOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/staff-layout.css}" rel="stylesheet">
</head>
<body class="staff-dashboard">
    <div th:replace="~{fragments/staff-sidebar :: staff-sidebar}"></div>
    
    <main class="staff-main-content" id="mainContent">
        <div th:replace="~{fragments/staff-header :: staff-header('Theo dõi giao hàng')}"></div>
        
        <div class="dashboard-content">
            <div th:if="${success}" class="alert alert-success d-flex align-items-center mb-4" role="alert">
                <i class="bi bi-check-circle-fill me-2 fs-5"></i>
                <div th:text="${success}"></div>
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
                <div th:text="${error}"></div>
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-flex justify-content-end align-items-center flex-wrap gap-2 mb-4">
                <a href="/staff/dashboard" class="btn btn-outline-secondary fw-bold shadow-sm">
                    <i class="bi bi-arrow-left me-2"></i>Quay lại
                </a>
            </div>

            <!-- Filter Dropdown -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <form method="get" action="/staff/shipments" class="row g-3">
                        <div class="col-md-6">
                            <label for="status" class="form-label fw-bold">Lọc theo trạng thái:</label>
                            <select class="form-select" id="status" name="status" onchange="this.form.submit()">
                                <option value="">Tất cả vận đơn</option>
                                <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">Chờ gửi</option>
                                <option value="SHIPPED" th:selected="${selectedStatus == 'SHIPPED'}">Đã gửi</option>
                                <option value="IN_TRANSIT" th:selected="${selectedStatus == 'IN_TRANSIT'}">Đang vận chuyển</option>
                                <option value="DELIVERED" th:selected="${selectedStatus == 'DELIVERED'}">Đã giao</option>
                                <option value="CANCELLED" th:selected="${selectedStatus == 'CANCELLED'}">Đã hủy</option>
                            </select>
                        </div>
                        <div class="col-md-6 d-flex align-items-end gap-2">
                            <a href="/staff/shipments" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Xóa bộ lọc
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Shipments List Table -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Mã đơn hàng</th>
                                <th>Mã vận đơn</th>
                                <th>Đơn vị vận chuyển</th>
                                <th>Trạng thái</th>
                                <th>Ngày gửi</th>
                                <th>Ngày giao</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="shipment : ${shipments}">
                                <td class="fw-bold text-muted" th:text="'#' + ${shipment.shipmentId}"></td>
                                <td>
                                    <a th:href="@{/staff/orders}" class="text-decoration-none fw-bold" th:text="${shipment.orderNumber}"></a>
                                </td>
                                <td>
                                    <span class="fw-bold text-primary" th:text="${shipment.trackingNumber != null ? shipment.trackingNumber : '-'}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-info bg-opacity-10 text-info" th:text="${shipment.carrier != null ? shipment.carrier : '-'}"></span>
                                </td>
                                <td>
                                    <span th:switch="${shipment.status}">
                                        <span th:case="'PENDING'" class="badge bg-secondary">
                                            <i class="bi bi-clock"></i> Chờ gửi
                                        </span>
                                        <span th:case="'SHIPPED'" class="badge bg-primary">
                                            <i class="bi bi-truck"></i> Đã gửi
                                        </span>
                                        <span th:case="'IN_TRANSIT'" class="badge bg-info">
                                            <i class="bi bi-arrow-right-circle"></i> Đang vận chuyển
                                        </span>
                                        <span th:case="'DELIVERED'" class="badge bg-success">
                                            <i class="bi bi-check-circle"></i> Đã giao
                                        </span>
                                        <span th:case="'CANCELLED'" class="badge bg-danger">
                                            <i class="bi bi-x-circle"></i> Đã hủy
                                        </span>
                                        <span th:case="*" class="badge bg-secondary">
                                            <i class="bi bi-question-circle"></i> <span th:text="${shipment.status != null ? shipment.status : 'N/A'}"></span>
                                        </span>
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${shipment.shippedAt != null}" 
                                          th:text="${#temporals.format(shipment.shippedAt, 'dd/MM/yyyy HH:mm')}"
                                          class="text-muted"></span>
                                    <span th:if="${shipment.shippedAt == null}" class="text-muted">-</span>
                                </td>
                                <td>
                                    <span th:if="${shipment.deliveredAt != null}" 
                                          th:text="${#temporals.format(shipment.deliveredAt, 'dd/MM/yyyy HH:mm')}"
                                          class="text-success fw-bold"></span>
                                    <span th:if="${shipment.deliveredAt == null}" class="text-muted">-</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(shipments)}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                    Không có vận đơn nào
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin-layout.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.getElementById('staffSidebar');
            const mainContent = document.getElementById('mainContent');
            if (sidebarToggle && sidebar && mainContent) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('sidebar-collapsed');
                });
            }
            function updateClock() {
                const now = new Date();
                const time = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
                const date = now.toLocaleDateString('vi-VN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                const clockEl = document.getElementById('clock');
                const dateEl = document.getElementById('date');
                if (clockEl) clockEl.textContent = time;
                if (dateEl) dateEl.textContent = date;
            }
            setInterval(updateClock, 1000);
            updateClock();
            function setActiveSidebarItem() {
                const currentPath = window.location.pathname;
                const menuItems = document.querySelectorAll('.sidebar-menu-item');
                menuItems.forEach(item => {
                    const href = item.getAttribute('href');
                    if (href && href !== '/logout') {
                        if (currentPath === href || currentPath.startsWith(href + '/')) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    }
                });
            }
            setActiveSidebarItem();
        });
    </script>
</body>
</html>
