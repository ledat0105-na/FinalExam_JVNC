<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="staff-header(title)" class="staff-header">
        <h1 class="staff-header-title" th:text="${title != null ? title : 'Staff'}">Staff</h1>
        <div class="staff-header-right">
            <div class="text-end">
                <div class="h5 mb-0"><i class="bi bi-clock"></i> <span id="clock">00:00</span></div>
                <small class="text-muted" id="date">Thứ Hai, 20/11/2023</small>
            </div>
            <div class="staff-user-info">
                <div class="staff-user-avatar">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div>
                    <div class="fw-bold" th:text="${staffUsername != null ? staffUsername : 'Staff'}">Staff</div>
                    <small class="text-muted">Nhân viên</small>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
