<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand"
                th:href="${session.adminUsername != null ? '/admin/dashboard' : (session.staffUsername != null ? '/staff/dashboard' : (session.customerUsername != null ? '/customer/dashboard' : '/dashboard'))}"
                href="/dashboard">
                <i class="bi bi-shield-check"></i> Final Exam
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link"
                            th:href="${session.adminUsername != null ? '/admin/dashboard' : (session.staffUsername != null ? '/staff/dashboard' : (session.customerUsername != null ? '/customer/dashboard' : '/dashboard'))}"
                            th:classappend="${#httpServletRequest != null and (#httpServletRequest.requestURI == '/admin/dashboard' or #httpServletRequest.requestURI == '/staff/dashboard' or #httpServletRequest.requestURI == '/customer/dashboard' or #httpServletRequest.requestURI == '/dashboard') ? 'active' : ''}"
                            href="/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.adminUsername != null}">
                        <a class="nav-link"
                            th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/accounts') ? 'active' : ''}"
                            href="/admin/accounts">
                            <i class="bi bi-people"></i> Quản lý tài khoản
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.adminUsername != null}">
                        <a class="nav-link"
                            th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/audit-log') ? 'active' : ''}"
                            href="/admin/audit-log">
                            <i class="bi bi-clock-history"></i> Audit Log
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.adminUsername != null}">
                        <a class="nav-link"
                            th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/best-selling') ? 'active' : ''}"
                            href="/admin/best-selling">
                            <i class="bi bi-star-fill"></i> Sản phẩm bán chạy
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"
                        th:if="${session.adminUsername == null && session.staffUsername == null && session.customerUsername == null}">
                        <a class="nav-link" href="/register">
                            <i class="bi bi-person-plus"></i> Đăng ký
                        </a>
                    </li>
                    <li class="nav-item"
                        th:if="${session.adminUsername == null && session.staffUsername == null && session.customerUsername == null}">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.adminUsername != null}">
                        <span class="navbar-text me-3">
                            <i class="bi bi-person-circle"></i>
                            <span th:text="${session.adminUsername}">Admin</span>
                        </span>
                    </li>
                    <li class="nav-item" th:if="${session.staffUsername != null}">
                        <span class="navbar-text me-3">
                            <i class="bi bi-person-badge"></i>
                            <span th:text="${session.staffUsername}">Staff</span>
                        </span>
                    </li>
                    <a class="nav-link me-2" th:href="@{/customer/profile}">
                        <i class="bi bi-person"></i>
                        <span th:text="${session.customerUsername}">Customer</span>
                    </a>
                    </li>
                    <li class="nav-item" th:if="${session.customerUsername != null}">
                        <a class="nav-link me-2" th:href="@{/customer/orders}">
                            <i class="bi bi-bag"></i> Đơn hàng
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.customerUsername != null}">
                        <a class="nav-link me-3" th:href="@{/customer/wallet}">
                            <i class="bi bi-wallet2"></i> Ví
                        </a>
                    </li>
                    <li class="nav-item position-relative" th:if="${session.customerUsername != null}">
                        <a class="nav-link me-3" th:href="@{/customer/cart}">
                            <i class="bi bi-cart3"></i>
                            <span class="position-absolute start-100 translate-middle badge rounded-pill bg-danger"
                                style="top: 10px; font-size: 0.7rem;"
                                th:if="${navbarCartCount != null and navbarCartCount > 0}" th:text="${navbarCartCount}">
                                99+
                            </span>
                        </a>
                    </li>
                    <li class="nav-item"
                        th:if="${session.adminUsername != null || session.staffUsername != null || session.customerUsername != null}">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
