<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <aside th:fragment="staff-sidebar" class="staff-sidebar" id="staffSidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="bi bi-person-badge"></i>
            </div>
            <div class="sidebar-brand">UCOP Staff</div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
        </div>
        <nav class="sidebar-menu">
            <a href="/staff/dashboard" class="sidebar-menu-item" 
               th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/staff/dashboard') ? 'active' : ''}">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a href="/staff/orders" class="sidebar-menu-item"
               th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/staff/orders') ? 'active' : ''}">
                <i class="bi bi-cart-check"></i>
                <span>Đơn hàng</span>
            </a>
            <a href="/staff/items" class="sidebar-menu-item"
               th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/staff/items') ? 'active' : ''}">
                <i class="bi bi-box-seam"></i>
                <span>Sản phẩm</span>
            </a>
            <a href="/staff/stock" class="sidebar-menu-item"
               th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/staff/stock') ? 'active' : ''}">
                <i class="bi bi-boxes"></i>
                <span>Tồn kho</span>
            </a>
            <a href="/staff/stock/low-stock" class="sidebar-menu-item"
               th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/staff/stock/low-stock') ? 'active' : ''}">
                <i class="bi bi-exclamation-triangle"></i>
                <span>Cảnh báo tồn kho</span>
            </a>
            <a href="/staff/refunds" class="sidebar-menu-item"
               th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/staff/refunds') ? 'active' : ''}">
                <i class="bi bi-arrow-counterclockwise"></i>
                <span>Hoàn tiền</span>
            </a>
            <a href="/staff/shipments" class="sidebar-menu-item"
               th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/staff/shipments') ? 'active' : ''}">
                <i class="bi bi-truck"></i>
                <span>Vận đơn</span>
            </a>
            <a href="/logout" class="sidebar-menu-item">
                <i class="bi bi-box-arrow-right"></i>
                <span>Đăng xuất</span>
            </a>
        </nav>
    </aside>
</body>
</html>
