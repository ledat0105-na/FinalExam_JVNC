spring.application.name=FinalExam_JVNC

spring.datasource.url=jdbc:mysql://localhost:3306/final_exam_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080
spring.thymeleaf.cache=false

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB
file.upload-dir=uploads/products

# Defer multipart parsing until controller code accesses files to avoid
# early Tomcat parsing errors (e.g. FileCountLimitExceededException)
spring.servlet.multipart.resolve-lazily=true

# Server configuration to handle multipart requests
server.max-http-request-header-size=64KB
server.max-http-post-size=100MB
server.tomcat.max-http-form-post-size=100MB
server.tomcat.max-swallow-size=100MB

# Fix for FileCountLimitExceededException - increase max parameter count
server.tomcat.max-parameters=100000
server.tomcat.max-part-count=100000

